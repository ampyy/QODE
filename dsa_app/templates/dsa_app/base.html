<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>DevSearch - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">
</head>
<body style="background: #FEFCFF">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand font-monospace" href="#">QODE</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
                <li class="nav-item rounded">
                    <a aria-current="page" class="nav-link font-monospace" href="{% url 'home' %}"><i
                            class="bi bi-house-fill me-2"></i>home</a>
                </li>
                   <li class="nav-item rounded">
                    <a aria-current="page" class="nav-link font-monospace" href="{% url 'practice' %}"><i
                            class="bi bi-house-fill me-2"></i>practice</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link font-monospace" href="{% url 'sheets' %}"><i class="bi bi-people-fill me-2"></i>latest sheets</a>
                </li>
                {% if user.is_authenticated %}
                   <li class="nav-item rounded">
                    <a aria-current="page" class="nav-link font-monospace" href="{% url 'profile' %}"><i
                            class="bi bi-house-fill me-2"></i>profile</a>
                </li>
                <li class="nav-item rounded">
                    <a aria-current="page" class="nav-link font-monospace" href="{% url 'account_logout' %}"><i
                            class="bi bi-house-fill me-2"></i>logout</a>
                </li>

                {% else %}
                <li class="nav-item rounded">
                    <a class="nav-link font-monospace" href="{% url 'account_login' %}"><i class="bi bi-telephone-fill me-2"></i>login/signUp</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="">
    {% block content %}
    {% endblock %}
</div>

<script id="dsq-count-scr" src="//kommunity.disqus.com/count.js" async></script>
<!--<script type="text/javascript" src="{% static 'js/main.js' %}"></script>-->
<script crossorigin="anonymous"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
