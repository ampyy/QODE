<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>QODE - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">
</head>
<body style="background: #f8fafd">

<nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand font">
            QODE
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
<!--                <li class="nav-item">-->
<!--                    <a href="{% url 'home' %}" class="nav-link active font">-->
<!--                        main-->
<!--                    </a>-->
<!--                </li>-->
                <li class="nav-item border-bottom m-2">
                    <a href="{% url 'practice' %}" class="nav-link active font">
                        Practice sheet
                    </a>
                </li>
                <li class="nav-item border-bottom m-2">
                    <a href="{% url 'sheets' %}" class="nav-link active font">
                        Discover
                    </a>
                </li>
                <li class="nav-item border-bottom m-2">
                    <a href="" class="nav-link active font">
                        Contact
                    </a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="float-right navbar-nav" style="position:relative; right:0;">
                <li class="nav-item border-bottom m-2">
                    <a href="{% url 'profile' %}" class="nav-link active font">
                        Profile
                    </a>
                </li>
                <li class="nav-item border-bottom m-2">
                    <a href="{% url 'account_logout' %}" class="nav-link active font">
                        Logout
                    </a>
                </li>
            </ul>
            {% else %}
            <ul class="float-right navbar-nav" style="position:relative; right:0;">
                <li class="nav-item border-bottom m-2">
                    <a href="{% url 'account_login' %}" class="nav-link active font">
                        Login/SignUp
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
<div class="">
    {% block content %}
    {% endblock %}
</div>
<script id="dsq-count-scr" src="//Kommunity-1.disqus.com/count.js" async></script>
<!--<script type="text/javascript" src="{% static 'js/main.js' %}"></script>-->
<script crossorigin="anonymous"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
